<div id="wrapper">
   <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
   <div class="login-content-layout resetPassword-page">
       <div class="login-card">
          <div class="form-container">
             <div class="form-width">             
               <div class="form-group text-center">                  
                  <h2>Find Your User</h2>
                  <p><span>Enter Your User Number or Recovery Email</span></p>
               </div>
               <div class="form-group thm-group">
                  <label>User No/ Email Address</label>
                  <input type="text" formControlName="useremail" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.useremail.errors }" />
                  <div *ngIf="submitted && f.useremail.errors" class="invalid-feedback">
                     <div *ngIf="f.useremail.errors.required">User No/ Email is required</div>
                     <div *ngIf="f.useremail.errors.email">Email must be a valid email address</div>
                  </div>
               </div>
               <div class="btn-wrap form-group mt-4">
                  <button type="submit" class="btn btn-block thm-btn">Next</button>                  
               </div>
               <div class="return-txt mt-2">
                  <h6>Return to <a routerLink="/login">SignIn</a></h6>
               </div>
            </div>
          </div>
          <div class="content-container">
            <div class="content-txt">
                  <div class="logo-txt mb-3">
                     <a target="_blank" href="http://www.coyotesoftware.com.au/">
                        <img src="assets/images/logo.png" alt="Logo">
                     </a>
                  </div>
                  <h2><a  target="_blank" href="http://www.coyotesoftware.com.au/"><u>www.coyotesoftware.com.au</u></a>
                     <!-- Well Crafted,<br/>Coded with attention,<br/> Build with passion. -->
                  </h2>
                  <!-- <p> Treo helps developers to build organized and well-coded admin dashboards full of beautiful and feature rich modules.
                  </p> -->
            </div>
         </div>
       </div>
    </div>
   </form>  
 </div>
