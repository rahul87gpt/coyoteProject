<div class="mainContent-innner">
  <div class="corporate-tree-list-section">
    <div class="">
      <h4 class="title mb-0">Corporate Tree</h4>
    </div>
    <div class="corporate-tree-list-wrap bg-box mt-15">
      <div class="corporate-tree-sec">
        <ul>
          <li *ngFor="let StoreGroup of corporateData">
            <a href="javascript:void(0);" class="caret">
              <h4>
                <img src="assets/images/database.svg" alt="" />
                {{ StoreGroup.name }}&nbsp;&nbsp;(Store Group {{ StoreGroup.code }})
              </h4>
            </a>
            <ul class="nested">
              <li *ngFor="let storesList of StoreGroup.storesList">
                <a href="javascript:void(0);" class="caret">
                  <h5>
                    <img src="assets/images/house.svg" alt="" />{{
                      storesList.desc
                    }}&nbsp;&nbsp;(Store {{ storesList.code }})
                  </h5>
                </a>
                <ul class="nested">
                  <li *ngFor="let till of storesList.till">
                    <a href="javascript:void(0);" class="caret">
                      <h5>
                        <div class="status-icons">
                          <img
                            *ngIf="till.status"
                            src="assets/images/check.png"
                            alt=""
                          />
                          <img
                            *ngIf="!till.status"
                            src="assets/images/check (1).png"
                            alt=""
                          />
                        </div>
                        {{ till.desc }}&nbsp;&nbsp;(Till {{ till.code }})
                      </h5>
                    </a>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
