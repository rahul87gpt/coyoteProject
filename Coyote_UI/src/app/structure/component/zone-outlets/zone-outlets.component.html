<div class="mainContent-innner">
	<div class="zoneOutlets-section">
		<div class="d-flex align-items-center">
			<h4 class="title flex-grow-1 mb-0">Zone Outlets</h4>
			<div class="probtn-wrap text-right">
				<button class="btn btn-blue mr-2" [routerLink]="['./add-zone-outlet']" routerLinkActive="router-link-active"><i class="icon fa fa-plus-circle"></i> Add</button>
				<!-- <button class="btn with-icon mr-2"><i class="icon fa fa-pencil-square-o"></i> Change</button>
				<button class="btn with-icon mr-2"><i class="icon fa fa-trash"></i> Delete</button> -->
				<button class="btn mr-2"><i class="icon fa fa-print"></i> Print</button>
				<button class="btn mr-2" (click)="exportData()"><i class="icon fa fa-file-excel-o"></i> Export</button>
				<button class="btn with-icon" data-toggle="modal" data-target="#ZoneOutletsSearch" (click)="openZoneOutletsSearchFilter()">
					<i class="icon fa fa-filter" ></i> Filter
				</button>
				
			</div>
		</div>		
		<div class="zoneOutlets-wrap bg-box mt-15">
			<div class="table-responsive ctm-data-table">
				<table class="table ctm-table" id="zone-outlet-table" >
					<thead>
						<tr>
							<th>Status <i class="ml-1 fa fa-long-arrow-up"></i><i class="fa fa-long-arrow-down"></i></th>
							<th>Code <i class="ml-1 fa fa-long-arrow-up"></i><i class="fa fa-long-arrow-down"></i></th>
							<th>Description <i class="ml-1 fa fa-long-arrow-up"></i><i class="fa fa-long-arrow-down"></i></th>
							<th>Outlet Code <i class="ml-1 fa fa-long-arrow-up"></i><i class="fa fa-long-arrow-down"></i></th>
							<th>Outlet Name <i class="ml-1 fa fa-long-arrow-up"></i><i class="fa fa-long-arrow-down"></i></th>
							<th class="no-short">Action</th>
						</tr>
					</thead>
					<tbody>
						
						<ng-container *ngFor="let zoneOutlet of zoneOutletList" >
							<tr>
								<td class="text-center">
									<div class="status-icons">
                                        <img *ngIf="zoneOutlet.status" src="assets/images/status-true.svg" alt="">
                                        <img *ngIf="!zoneOutlet.status" src="assets/images/status-false.svg" alt="">
                                    </div>
								</td>
								<td (click)="updateZoneOutlet(zoneOutlet)">{{ zoneOutlet.zoneCode }}</td>
								<td (click)="updateZoneOutlet(zoneOutlet)">{{ zoneOutlet.zoneName }}</td>
								<td (click)="updateZoneOutlet(zoneOutlet)">{{ zoneOutlet.storeCode }}</td>
								<td (click)="updateZoneOutlet(zoneOutlet)">{{ zoneOutlet.storeDesc }}</td>
								<td class="no-short">
									<div class="tbHover-btnGroup">
										<button tooltip="Change" placement="left" class="tbHover-btn trash-btn" (click)="updateZoneOutlet(zoneOutlet)"><i class="fa fa-pencil"></i></button>
										<button tooltip="Delete" placement="right" class="tbHover-btn trash-btn" (click)="deleteZoneOutlet(zoneOutlet.id)"><i class="fa fa-trash"></i></button>
									</div>
								</td>
							</tr>
						</ng-container>
						
					</tbody>
				</table>
			</div>
		</div>
		
	</div>
</div>
<div class="modal fade thm-popup" id="ZoneOutletsSearch" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-body popup-box-width">
				<div class="popup-box">
					<form name = "searchForm" id = "searchForm">
						<div class="title-wrap mb-2">
							<h4 class="title">Search Filter</h4>
						</div>
						<div class="form-group mb-0">
							<label> Wildcard Search</label>
							<input type="text"  id="ZoneOutlets_Search_filter" appUppercase class="form-control" #searchValue>
						</div>
						<div class="btn-wrap text-right mt-10">
							<button class="btn btn-blue mr-2" (click)="ZoneOutletsSearch(searchValue)" >Ok</button>
							<button class="btn btn-grey"   data-dismiss="modal" >Cancel</button>
						</div>
					</form>	
				</div>					
			</div>
		</div>
	</div>
</div>
