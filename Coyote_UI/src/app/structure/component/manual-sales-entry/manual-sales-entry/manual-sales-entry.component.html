    <div class="UserStoreGroup-wrap bg-box mt-15">
        <div class="table-responsive ctm-data-table">
           <table class="table ctm-table" id="ManualSalesEntry-table">
              <thead>
                  <tr>
                      <th>Refrence <i class="ml-1 fa fa-long-arrow-up"></i><i class="fa fa-long-arrow-down"></i></th>
                     <th>Description <i class="ml-1 fa fa-long-arrow-up"></i><i class="fa fa-long-arrow-down"></i></th>
                     <th>Sale Total <i class="ml-1 fa fa-long-arrow-up"></i><i class="fa fa-long-arrow-down"></i></th>                       
                     <th class="text-center">Action</th>
                  </tr>
               </thead>
              <tbody>
                 <tr *ngFor="let manualSales of manualSalesList ">
                    <td><a [routerLink]="['./update/' + manualSales.id]">{{manualSales.code}}</a></td>
                    <td  [routerLink]="['./update/' + manualSales.id]">{{manualSales.desc}}</td>
                    <td  [routerLink]="['./update/' + manualSales.id]">{{manualSales.totalSalesAmt | currency :'USD'}}</td>
                     <td class="text-center">
                        <div class="tbHover-btnGroup">
                          <a tooltip="Change" placement="left" class="tbHover-btn trash-btn"  [routerLink]="['./update/' + manualSales.id]"><i class="fa fa-pencil"></i></a>
                          <a tooltip="Delete" placement="right" class="tbHover-btn trash-btn" (click)="deleteManualSales(manualSales.id)"><i class="fa fa-trash"></i></a>
                        </div>
                     </td>
                 </tr>                  
              </tbody>
           </table>
        </div>
     </div>
</div>
<div class="modal fade bd-example-modal-md thm-popup" id="FilterModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
    <div class="modal-dialog modal-dialog-centered modal-md" role="document">
        <div class="modal-content">
            <div class="modal-body popup-box-width">
                <div class="popup-box">
                    <form [formGroup]="salesForm">
                        <div class="title-wrap mb-1">
                            <h4 class="title">Manual Sales</h4>
                        </div>
                        <div class="form-group">
                            <label for="" class="mb-0">Batch Ref</label>
                            <input type="text" name="" value="" class="form-control" formControlName="code" [ngClass]="{ 'is-invalid': submitted && f.code.errors }">
                            <div *ngIf="f.code.errors" class="invalid-feedback">
                                <div *ngIf="f.code.errors.required"> Code is required</div>
                            </div>
                        </div>   
                        <div class="form-group mb-0">
                            <label for="" class="mb-0">Description</label>
                            <input type="text" name="" value="" class="form-control" appUppercase formControlName="desc" [ngClass]="{ 'is-invalid': submitted && f.desc.errors }">
                            <div *ngIf="f.desc.errors" class="invalid-feedback">
                                <div *ngIf="f.desc.errors.required"> Description is required</div>
                            </div>
                        </div>      
                        <div class="btn-wrap text-right mt-10">
                            <button type="submit" class="btn btn-blue mr-2" (click)="submitsalesForm()"><i class="icon fa fa-plus-circle"></i> Add</button>
                            <button type="button" class="btn btn-grey" data-dismiss="modal">Cancel</button>
                        </div>
                    </form>
                </div>                    
            </div>
        </div>
    </div>
</div>
<div class="modal fade thm-popup" id="manulSalesSearch" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" data-backdrop="static">
	<div class="modal-dialog modal-dialog-centered" role="document">
		<div class="modal-content">
			<div class="modal-body popup-box-width">
				<div class="popup-box">
					<form name = "searchForm" id = "searchForm">
						<div class="title-wrap mb-2">
							<h4 class="title"> Search Filter </h4>
						</div>
						<div class="form-group mb-0">
							<label> Wildcard Search</label>
							<input type="text" appUppercase id="manulSales_Search_filter" class="form-control" #searchValue>
						</div>
						<div class="btn-wrap text-right mt-10">
							<button class="btn btn-blue mr-2" (click)="getManualSalesData(searchValue)" >Ok</button>
							<button class="btn btn-grey"   data-dismiss="modal" >Cancel</button>
						</div>
					</form>	
				</div>					
			</div>
		</div>
	</div>
</div>
